name: .NET Test

on:
  push:
    branches: [main]
    tags:
      - "v*"
    paths:
      - "**/*.cs"
      - "**/*.csproj"
      - "**/*.sln"
      - "**/*.slnx"
      - "**/*.slnc"
      - "**/*.props"
      - "**/*.targets"
      - "**/*.json"
      - "**/*.runsettings"
      - "**/*.testsettings"
      - "**/*.config"
      - "**/*.xml"
      - "**/*.editorconfig"
      - "**/*.ruleset"
      - "**/*.yml"
      - "**/*.yaml"
  pull_request:
    branches: [main]
    paths:
      - "**/*.cs"
      - "**/*.csproj"
      - "**/*.sln"
      - "**/*.slnx"
      - "**/*.slnc"
      - "**/*.props"
      - "**/*.targets"
      - "**/*.json"
      - "**/*.runsettings"
      - "**/*.testsettings"
      - "**/*.config"
      - "**/*.xml"
      - "**/*.editorconfig"
      - "**/*.ruleset"
      - "**/*.yml"
      - "**/*.yaml"

# Prevent duplicate runs for the same commit/tag
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Test all versions for tag releases, only .NET 10 for normal operations
        dotnet-version: ${{ github.ref_type == 'tag' && fromJson('["8.0.x", "9.0.x", "10.0.x"]') || fromJson('["10.0.x"]') }}
      fail-fast: false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore NuGone.slnx

      - name: Build
        run: dotnet build NuGone.slnx --no-restore --configuration Release

      - name: Test
        run: dotnet test NuGone.slnx --no-build --configuration Release --logger "trx;LogFileName=test-results-${{ matrix.dotnet-version }}.trx"
        env:
          DOTNET_CLI_TELEMETRY_OPTOUT: 1

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.dotnet-version }}
          path: "**/TestResults/*.trx"
